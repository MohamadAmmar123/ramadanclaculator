<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Price Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Booking Price Calculator</h2>

    <label>Dewasa (RM55)</label>
    <input type="number" id="dewasa" min="0" value="0">

    <label>Kanak-kanak (RM25)</label>
    <input type="number" id="kanak" min="0" value="0">

    <label>Warga Emas (RM35)</label>
    <input type="number" id="warga" min="0" value="0">

    <label>Booker Status</label>
    <select id="uum">
        <option value="no">Non UUM</option>
        <option value="yes">UUM Staff / Student</option>
    </select>

    <label>Booking Date</label>
    <input type="date" id="date">

    <button onclick="calculatePrice()">Calculate</button>

    <div class="result" id="result"></div>

    <footer>
        <small>For estimation purposes only</small>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
